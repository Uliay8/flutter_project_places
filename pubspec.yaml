dev_dependencies:
  build_runner: ^2.5.4 #для генерации
  drift_dev: 2.27.0 #для генерации
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 #было тут
  # freezed: ^2.4.1
  json_serializable: ^6.9.5
  # retrofit_generator: ^9.6.0
  # surf_dcm_presets: 1.0.0
  # surf_lint_rules: 4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/catalog/
    - assets/images/
    - assets/json/
    # - lib/assets/images/
    # - lib/assets/strings/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
