version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  cached_network_image: 3.4.1
  collection: 1.19.1
  cupertino_icons: ^1.0.8 #для ios иконки
  dio: 5.8.0+1 #для работы с сетью
  drift: 2.27.0 #для работы с бд
  drift_flutter: 0.2.4
  # equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_svg: 2.2.0
  # freezed_annotation: ^2.4.1
  json_annotation: 4.9.0
  path: 1.9.1 #для работы с внутренним хранилищем
  path_provider: 2.1.5
  provider: 6.1.5 #для передачи зависимостей
